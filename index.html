<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khair Publications | Links</title>
  <meta name="description" content="Quick access to official Khair Publications links. English and Urdu side by side. Mobile‑first, icon‑only blocks." />
  <link rel="icon" href="assets/logo.svg">
  <style>
    :root{
      --bg:#f7f9fc;        /* soft light */
      --fg:#111827;        /* gray-900 */
      --muted:#6b7280;     /* gray-500 */
      --accent:#10b981;    /* green/teal */
      --card:#ffffff;      /* white */
      --border:#e5e7eb;    /* light border */
      --shadow:0 8px 28px rgba(17,24,39,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:var(--bg);
      color:var(--fg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .wrap{width:100%;max-width:640px}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      padding:24px;
      box-shadow:var(--shadow);
    }

    /* 0) Bismillah at top */
    .bismillah{
      display:block;
      margin:0 auto 8px auto;
      width:min(200px, 60vw);
      height:auto;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.04));
    }

    /* 1) Centered enlarged logo */
    .brand-logo{
      display:block;
      margin:10px auto 8px auto;
      width:min(140px, 42vw);
      height:auto;
      border-radius:18px;
      background:#fff;
      border:1px solid var(--border);
      padding:10px;
      box-shadow:0 4px 14px rgba(16,185,129,.12);
    }

    /* 2) Organization name */
    .org{
      text-align:center;
      margin:8px 0 0 0;
      font-size: clamp(22px, 5vw, 28px);
      line-height:1.2;
    }

    /* 3) Instruction EN + UR */
    .cta{
      text-align:center;
      margin:8px 0 0 0;
      color:var(--muted);
      font-size:14px;
    }
    .cta-ur{
      text-align:center;
      margin:4px 0 12px 0;
      color:var(--muted);
      font-size:15px;
      direction: rtl;
      font-family: "Noto Naskh Arabic", "Noto Nastaliq Urdu", "Segoe UI", Arial, sans-serif;
    }

    /* 4) Icon-only blocks (mobile-first) */
    .block-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(72px, 1fr));
      gap:14px;
      margin-top:12px;
    }
    a.block{
      display:grid;
      place-items:center;
      aspect-ratio:1/1;
      background:#fff;
      border:1px solid var(--border);
      border-radius:16px;
      text-decoration:none;
      box-shadow:0 6px 16px rgba(16,185,129,.08);
      transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      /* Minimum tappable size >= 48px */
      min-width:72px; min-height:72px;  /* comfortably above 48x48 */
    }
    a.block:hover{ transform: translateY(-2px); border-color: var(--accent); box-shadow: 0 10px 22px rgba(16,185,129,.16); }
    a.block:active{ transform: translateY(0); }

    .block-icon{
      width:36px; height:36px; object-fit:contain;
    }
    .icon-fallback{
      display:none;
      width:36px;height:36px;
      border-radius:10px;
      align-items:center;justify-content:center;
      font-weight:800;font-size:14px;color:#fff;
      background: radial-gradient(circle at 30% 30%, var(--accent), #0ea36e 50%, #0c7e56);
    }

    /* 5) Separator */
    .separator{
      margin:18px 0;
      height:1px;
      background:linear-gradient(90deg, rgba(16,185,129,.15), rgba(229,231,235,1) 20%, rgba(229,231,235,1) 80%, rgba(16,185,129,.15));
      border:0;
    }

    /* 6) Website tile (logo + text) */
    .site-tile{
      display:flex;
      align-items:center;
      gap:14px;
      text-decoration:none;
      color:var(--fg);
      border:1px solid var(--border);
      background:#fff;
      padding:14px 16px;
      border-radius:16px;
      box-shadow:var(--shadow);
      transition:transform .12s ease, border-color .12s ease, box-shadow .12s ease;
    }
    .site-tile:hover{ transform:translateY(-2px); border-color:var(--accent); box-shadow:0 10px 22px rgba(16,185,129,.12); }
    .site-logo{ width:32px; height:32px; object-fit:contain; border-radius:8px; background:#fff; border:1px solid var(--border); padding:4px; }
    .site-name{ font-weight:700; font-size:16px; }

    /* Footer help */
    .footer{
      margin-top:14px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
    .footer .ur{ direction: rtl; display:block; font-size:13px; margin-top:4px; font-family: "Noto Naskh Arabic", "Noto Nastaliq Urdu", "Segoe UI", Arial, sans-serif; }

    /* Accessibility helper for screen readers */
    .sr-only{
      position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- 0) Bismillah at top -->
      <img class="bismillah" src="assets/bismillah.svg" alt="Bismillah" />

      <!-- 1) Centered enlarged logo -->
      <img class="brand-logo" src="assets/logo.svg" alt="Khair Publications logo" />

      <!-- 2) Organization name -->
      <h1 class="org">Khair Publications</h1>

      <!-- 3) Instruction EN + UR -->
      <p class="cta">Please click the logo to follow</p>
      <p class="cta-ur">براہِ کرم فالو کرنے کے لیے لوگو پر کلک کریں</p>

      <!-- 4) Blocks (icon‑only) -->
      <div class="block-grid">
        <!-- YouTube -->
        <a class="block" href="https://www.youtube.com/@KhairPublications" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
          <img class="block-icon" src="assets/youtube.svg" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';"/>
          <span class="icon-fallback" aria-hidden="true">YT</span>
          <span class="sr-only">YouTube</span>
        </a>

        <!-- TikTok (TODO: confirm handle/url if different) -->
        <a class="block" href="https://www.tiktok.com/@KhairPublications" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
          <img class="block-icon" src="assets/tiktok.svg" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';"/>
          <span class="icon-fallback" aria-hidden="true">TT</span>
          <span class="sr-only">TikTok</span>
        </a>

        <!-- Facebook -->
        <a class="block" href="https://www.facebook.com/people/Khair-Publications/61574118698840/" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
          <img class="block-icon" src="assets/facebook.svg" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';"/>
          <span class="icon-fallback" aria-hidden="true">Fb</span>
          <span class="sr-only">Facebook</span>
        </a>

        <!-- Instagram -->
        <a class="block" href="https://www.instagram.com/kp_smps/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <img class="block-icon" src="assets/instagram.svg" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';"/>
          <span class="icon-fallback" aria-hidden="true">Ig</span>
          <span class="sr-only">Instagram</span>
        </a>

        <!-- X (Twitter) -->
        <a class="block" href="https://x.com/KP_smps" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter)">
          <img class="block-icon" src="assets/x.svg" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';"/>
          <span class="icon-fallback" aria-hidden="true">X</span>
          <span class="sr-only">X (Twitter)</span>
        </a>

        <!-- WhatsApp -->
        <a class="block" href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
          <img class="block-icon" src="assets/whatsapp.svg" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';"/>
          <span class="icon-fallback" aria-hidden="true">WA</span>
          <span class="sr-only">WhatsApp</span>
        </a>
      </div>

      <!-- 5) Separator -->
      <div class="separator" role="separator" aria-hidden="true"></div>

      <!-- 6) Website tile (logo + name) -->
      <a class="site-tile" href="https://khairpublications.com/" target="_blank" rel="noopener noreferrer">
        <img class="site-logo" src="assets/logo.svg" alt="Khair Publications" />
        <span class="site-name">Khair Publications</span>
      </a>

      <!-- Footer -->
      <div class="footer">
        <span>Need help? Ask a team member.</span>
        <span class="ur">مدد چاہیے؟ ٹیم کے کسی رکن سے پوچھیں۔</span>
      </div>
    </div>
  </div>
</body>
</html>
