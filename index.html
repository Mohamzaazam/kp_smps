<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zeo | Links</title>
  <meta name="description" content="Quick access to our official social links. English and Urdu side by side for clarity." />
  <link rel="icon" href="assets/logo.svg">
  <style>
    :root {
      --bg: #f7f9fc;        /* soft light */
      --fg: #111827;        /* gray-900 */
      --muted: #6b7280;     /* gray-500 */
      --accent: #10b981;    /* teal/green */
      --card: #ffffff;      /* white card */
      --border: #e5e7eb;    /* light border */
      --linkbg: #ffffff;    /* button bg */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .wrap { width: 100%; max-width: 760px; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 8px 28px rgba(17, 24, 39, 0.06);
    }
    .header { display: flex; align-items: center; gap: 16px; margin-bottom: 12px; }
    .logo-slot { position: relative; width: 68px; height: 68px; flex: 0 0 68px; }
    .logo-img { width: 68px; height: 68px; border-radius: 14px; object-fit: contain; background: #fff; border: 1px solid var(--border); box-shadow: 0 2px 8px rgba(17,24,39,0.06); }
    .logo-fallback { width: 68px; height: 68px; border-radius: 14px; background: radial-gradient(circle at 30% 30%, var(--accent), #0ea36e 50%, #0c7e56); display: inline-flex; align-items: center; justify-content: center; color: #fff; font-weight: 800; font-size: 26px; letter-spacing: 1px; position: absolute; inset: 0; }
    h1 { font-size: 28px; line-height: 1.2; margin: 0; }
    p.sub { color: var(--muted); margin: 6px 0 0 0; font-size: 15px; }
    .links { display: grid; grid-template-columns: 1fr; gap: 14px; margin-top: 20px; }
    a.link { display: flex; align-items: center; gap: 14px; text-decoration: none; color: var(--fg); border: 1px solid var(--border); background: var(--linkbg); padding: 16px 18px; border-radius: 16px; transition: transform 120ms ease, border-color 120ms ease, box-shadow 120ms ease; }
    a.link:hover { transform: translateY(-2px); border-color: var(--accent); box-shadow: 0 6px 16px rgba(16,185,129,0.12); }
    .left { display: flex; align-items: center; gap: 14px; flex: 1; }
    .icon { width: 26px; height: 26px; display: inline-block; color: var(--fg); }
    .labels { display: grid; gap: 4px; }
    .name { font-weight: 700; font-size: 17px; line-height: 1.2; }
    .name-ur { font-size: 15px; color: var(--muted); direction: rtl; text-align: start; font-family: "Noto Naskh Arabic", "Noto Nastaliq Urdu", "Segoe UI", Arial, sans-serif; }
    .footer { margin-top: 18px; color: var(--muted); font-size: 12px; text-align: center; }
    .badge { display: inline-block; padding: 6px 10px; border: 1px solid var(--border); border-radius: 999px; font-size: 12px; color: var(--muted); background: #fff; }
    @media (min-width: 480px) {
      .labels { grid-template-columns: auto auto; column-gap: 12px; align-items: baseline; }
      .name-ur { text-align: right; }
    }
  </style>
</head>
