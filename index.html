<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khair Publications | Links</title>
  <meta name="description" content="Follow Khair Publications across social channels. Simple icon buttons for quick access with English and Urdu guidance." />
  <link rel="icon" href="assets/logo.svg">

  <!-- Optional: load Urdu font (remove if you self-host) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f5e4cc;          /* paper */
      --text: #0f172a;        /* near-black body text (contrast-safe) */
      --muted: #0f172a;       /* secondary text */
      --brand: #00783b;       /* brand green */
      --accent: #f9c32c;      /* accent yellow */
      --surface: #01793b;     /* cards/buttons base */
      --border: #01793b;      /* light border */
      --alpha-ui: 0.8;        /* 80% opacity for chrome */
    }

    * { box-sizing: border-box; }
    html, body { min-height: 100%; background: var(--bg); }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      padding: 24px 16px;
      line-height: 1.5;
      position: relative;
    }

    /* Watermark motif */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("assets/darbar_1.png") center bottom / min(80vw, 720px) no-repeat !important;
      opacity: 0.10;
      pointer-events: none;
      z-index: 0;
    }

    .page {
      position: relative;
      z-index: 1; /* over watermark */
      width: 100%;
      max-width: 420px;
      margin: 0;
      background: transparent !important;
      border: 0 !important;
      /* border-radius: 24px; */
      padding: 16px 0 24px !important;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08) !important;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
    }

    .bismillah { width: 200px; max-width: 100%; }
    .brand-logo { width: 150px; max-width: 60vw; }
    .brand-name { font-size: 26px; margin: 0; font-weight: 700; }

    .instruction { margin: 0; font-size: 16px; color: var(--muted); }
    .instruction + .instruction { margin-top: -6px; }

    .urdu {
      direction: rtl;
      font-family: "Noto Nastaliq Urdu", "Noto Naskh Arabic", "Scheherazade New", "Segoe UI", Arial, sans-serif;
    }

    /* Social grid */
    .links {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px !important;
      margin-top: 10px;
      margin-left: 10px !important;
      margin-right: 10px !important;
    }

    /* Square buttons */
    .link-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      aspect-ratio: 1 / 1;
      padding: 10px;
      border-radius: 14px;
      background: transparent !important;
      border: 0 !important;
      transition: border-color 150ms ease, transform 150ms ease;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08) !important;
      transform: none !important;
      text-decoration: none;
      color: inherit;
    }
    .link-btn:hover { 
      /* border-color: var(--accent);  */
      transform: translateY(-1px) !important; 
    }
    .link-btn:focus-visible { outline: 3px solid rgba(14, 163, 110, 0.45) !important; outline-offset: 2px; }
    .link-btn img { 
      display: block; 
      width: 75px !important; height: 75px !important; 
    }
    @media (min-width: 480px) {
      .link-btn img { width: 90px !important; height: 90px !important; }
    }

    .separator {
      width: 100%;
      height: 10px;
      background: rgba(17, 24, 39, 0.12);
      opacity: 100 !important;
      margin: 14px 0 16px;
      border: 0;
    }

    /* Website tile */
    .website-tile {
      width: 100%;
      display: flex;
      align-items: center center !important;
      gap: 18px;
      padding: 18px 20px;
      padding-left: 0 !important;
      padding-right: 0 !important;
      border-radius: 22px;
      background: transparent !important;
      border: 0 !important;
      text-decoration: none;
      color: var(--text);
      transition: border-color 150ms ease, transform 150ms ease, box-shadow 150ms ease;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.05) !important;
    }
    .website-tile:hover { 
      /* border-color: var(--accent);  */
      transform: translateY(-2px); 
      box-shadow: 0 10px 22px rgba(14, 163, 110, 0.12); 
    }
    .website-tile:focus-visible { 
      outline: 3px solid rgba(14, 163, 110, 0.45) !important; 
      outline-offset: 3px; 
    }

    .site-logo { width: 44px; height: 44px; flex-shrink: 0; }
    .site-copy { text-align: left; }
    .site-name { display: block; font-weight: 700; font-size: 17px; }
    .site-url  { display: block; font-size: 13px; color: var(--muted); }

    .footer-note { margin: 0; font-size: 13px; color: var(--muted); }
    .footer-note + .footer-note { margin-top: -2px; }
    .footer-note.urdu { margin-top: -6px; }

    /* Screen-reader utility */
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
      .link-btn:hover, .website-tile:hover { transform: none !important; }
    }

    /* High-contrast/forced colors support */
    @media (forced-colors: active) {
      .link-btn, .website-tile { border: 1px solid CanvasText; }
      .link-btn:focus-visible, .website-tile:focus-visible { outline: 2px solid Highlight; }
    }

    /* Responsive tweaks */
    @media (min-width: 480px) {
      .page { max-width: 380px; }
      .brand-logo { width: 115px; }
      .link-btn img { width: 42px; height: 42px; }
      .site-logo { width: 48px; height: 48px; }
    }
    @media (min-width: 640px) {
      .page { padding: 40px 36px 44px; max-width: 420px; }
    }
  </style>
</head>
<body>
  <main class="page">
    <img class="bismillah" src="assets/bismillah.svg" alt="Bismillah" />

    <img class="brand-logo" src="assets/logo.svg" alt="Khair Publications logo" />

    <h1 class="brand-name">Khair Publications</h1>

    <p class="instruction">Please click the logo to follow.</p>
    <p class="instruction urdu">&#x0628;&#x0631;&#x0627;&#x06C1;&#x0650; &#x0645;&#x06C1;&#x0631;&#x0628;&#x0627;&#x0646;&#x06CC; &#x0641;&#x0627;&#x0644;&#x0648; &#x06A9;&#x0631;&#x0646;&#x06D2; &#x06A9;&#x06D2; &#x0644;&#x0626;&#x06D2; &#x0644;&#x0648;&#x06AF;&#x0648; &#x067E;&#x0631; &#x06A9;&#x0644;&#x06A9; &#x06A9;&#x0631;&#x06CC;&#x06BA;&#x06D4;</p>

    <nav class="links" aria-label="Social links">
      <!-- Accessible name comes from the SR-only text; no redundant aria-labels -->
      <a class="link-btn" href="https://www.facebook.com/people/Khair-Publications/61574118698840/" target="_blank" rel="noopener noreferrer">
        <img src="converted/facebook.webp" alt="" aria-hidden="true" />
        <span class="sr-only">Facebook</span>
      </a>
      <a class="link-btn" href="https://www.youtube.com/@KhairPublications" target="_blank" rel="noopener noreferrer">
        <img src="converted/youtube.webp" alt="" aria-hidden="true" />
        <span class="sr-only">YouTube</span>
      </a>
      <a class="link-btn" href="https://www.tiktok.com/@kp_smps" target="_blank" rel="noopener noreferrer">
        <img src="converted/tiktok.webp" alt="" aria-hidden="true" />
        <span class="sr-only">TikTok</span>
      </a>
      <a class="link-btn" href="https://www.instagram.com/kp_smps/" target="_blank" rel="noopener noreferrer">
        <img src="converted/instagram.webp" alt="" aria-hidden="true" />
        <span class="sr-only">Instagram</span>
      </a>
      <a class="link-btn" href="https://x.com/KP_smps" target="_blank" rel="noopener noreferrer">
        <img src="converted/icons8-x-logo.webp" alt="" aria-hidden="true" />

      </a>
      <a class="link-btn" href="https://whatsapp.com/channel/0029Vb6TQ3G1dAw3bJd4Oa1Z" target="_blank" rel="noopener noreferrer">
        <img src="converted/whatsapp.webp" alt="" aria-hidden="true" />
        <span class="sr-only">WhatsApp</span>
      </a>
    </nav>

    <div class="separator" aria-hidden="true"></div>

    <!-- Link has visible text => no aria-label; don't double-announce -->
    <a class="website-tile" href="https://khairpublications.com/" target="_blank" rel="noopener noreferrer">
      <img class="site-logo" src="assets/logo.svg" alt="" aria-hidden="true" />
      <div class="site-copy">
        <span class="site-name">Khair Publications</span>
        <span class="site-url">khairpublications.com</span>
      </div>
    </a>

    <p class="footer-note">Need help? Ask a team member.</p>
    <p class="footer-note urdu">&#x0645;&#x062F;&#x062F; &#x0686;&#x0627;&#x06C1;&#x06CC;&#x06D2;&#x061F; &#x0679;&#x06CC;&#x0645; &#x06A9;&#x06D2; &#x06A9;&#x0633;&#x06CC; &#x0631;&#x06A9;&#x0646; &#x0633;&#x06D2; &#x0631;&#x0627;&#x0628;&#x0637;&#x06C1; &#x06A9;&#x0631;&#x06CC;&#x06BA;&#x06D4;</p>
  </main>
</body>
</html>
